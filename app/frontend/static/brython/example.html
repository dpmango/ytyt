<script type="text/python3" id="tests_editor">
  from browser import document as doc, window
  from browser import html
  import editor

  # next functions are defined in editor.py
  # Create a lambda around editor.run() so that the event object is not passed to it
  doc['run'].bind('click',lambda *args: editor.run())
  doc['show_console'].bind('click', editor.show_console)
  </script>
</head>

  <body onload="brython()">
    <div class="brython__editor" id="container">
      <div class="brython__actions">
        <button id="run">â–¶</button>
        <button id="show_console">Python</button>
      </div>

      <div class="brython__main">
        <div id="editor"></div>
        <div class="brython__console">
          <textarea readonly id="console" autocomplete="off"></textarea>
        </div>
      </div>

      <div class="brython__version">Brython version: <span id="version"></span></div>
    </div>

    <script type="text/javascript">
      const textarea = document.querySelector('textarea');
      const trigger = document.querySelector('#run');

      const setHeight = () => {
        textarea.style.height = "";
        textarea.style.height = textarea.scrollHeight + "px";

        document.dispatchEvent(new Event('view.updated'));
      }

      trigger.addEventListener('click', function () {
        setHeight()
        setTimeout(() => {
          setHeight()
        }, 300);
      });
    </script>
  </body>
